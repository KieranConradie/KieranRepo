version: 0.2


phases:
  install:
    commands:
      - ls
      - pip install aws-ssm-copy
################SSM copy job
      - aws-ssm-copy 
        --overwrite
        --source-region us-east-1 
        --region eu-west-1 
        KieranWAFSSMPARAM
  build:
    commands:
      - mkdir KieranCDstore
      - ls
      - cp appspec.yml KieranCDstore/appspec.yml
      - cp stop_server.sh KieranCDstore/stop_server.sh
      - cp after_install.sh KieranCDstore/after_install.sh
artifacts:
  base-directory: '.'
  files:
    - "**/*"